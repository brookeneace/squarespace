<div class="wrapper">
	
	<div class="portfolio">
	  <div class="item active">
		  <h1>I'm a UX designer and front-end web developer.</h1>
	  </div>
	  <div class="item" ng-repeat="asset in assets" data-id="{{asset.id}}" >
		   <img src="{{asset.image}}" alt="{{asset.name}}" />
	  </div>
	  
	  
	</div>  
	  <ul>
		  <li ng-repeat="asset in assets" data-id="{{asset.id}}" ng-mouseover='hoverAttr($event)' ng-mouseout='hoverRemove($event)'>{{asset.name}}</li>
	  </ul>

	   

   </div>
